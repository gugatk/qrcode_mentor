<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&family=Outfit:wght@400;700&family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>


</head>
<body>
  <main class="qrBox">
      <div class="qr_container">
        <img src="images/image-qr-code.png" alt="qr code">

        <h2>Scan the QR code to Visit Frontend <br> Mentor and take your coding skills to the next level</h2>

  </main>
  <footer class="rodape">
    <p>
      Chalenge by Front End
    </p>
    <p>
      Created by <strong><a href="https://github.com/gugatk" target="blank">GugaTk</a></strong>
    </p>
